head:
  name: Dr. Ali Chehab
  role: Lab Director
  bio: Ali Chehab is a Professor and Chair of the ECE Department at AUB. His research advances trustworthy AI, cybersecurity, and intelligent cloud-edge architectures, with significant contributions to AI-driven healthcare systems, including medical imaging analytics, predictive modeling, and privacy-aware clinical AI solutions. His work integrates machine learning, system resilience, and data governance to ensure that healthcare AI systems are accurate, secure, and deployable in real-world environments. He has led funded research projects and supervised graduate research at the intersection of AI, Medicine, and Cybersecurity.
  image: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDSKaH2CzCBqrF2GUhFS0zR9OOSEaDGv_ahw&s

